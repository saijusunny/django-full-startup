{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    #cn_banner{
        background-image: url('static/image/contact-banner.jpg');
        height: 500px;
        background-position: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        background-color: black;
    }
</style>
<div class="container-fluid">
<div class="row" id="cn_banner">
    <div class="col-sm-12">
        <h1 style="color: white; font-weight: bolder; margin-top: 400px;">CONTACT US...</h1>
    </div>
</div>
<div class="row mt-5 mb-5">
    
    <div class="col-sm-6 " style="margin: 0 auto; background-color: #6c757d; border-radius: 30px;">
        <div class="row">
            <div class="col-sm-12" style="background-color: #007bff; color: white; text-align: center;border-radius: 30px;">
                <h1>Get in touch</h1>
            </div>
        </div>
        <div class="row pt-5 ">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Your Name *">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Your Email *">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Your Number *">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Subject *">
            </div>
        </div>
        <div class="row mt-3 pb-5">
            <div class="col-sm-12">
                <textarea name="" id="" class="form-control" placeholder="Message *"></textarea>

            </div>
           
        </div>
        <div class="row pb-5">
            <div class="col-sm-12" style="text-align: center;">
                <div class="btn btn-primary" style="border-radius: 30px;">Send Message</div>

        </div>


    </div>
    <div class="row mt-5">

        </div>
    </div>
    
</div>
</div>
